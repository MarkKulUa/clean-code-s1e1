<!DOCTYPE html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
        <link rel="stylesheet" href="./style.css" media="screen" charset="UTF-8">
    </head>
    <body>
        <div class="nav"><img src="./eisenhower-matrix.jpg">
            <a class="nav-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="content-wrapper">
            <p id="new-task-wrapper">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button class="btn">Add</button>
                </div>
            </p>
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox"><label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="btn btn-edit">Edit</button>
                    <button class="btn btn-delete"><img src="./remove.svg"></button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox"><label class="task">Go Shopping</label>
                    <input type="text" value="go shopping" class="task">
                    <button class="btn btn-edit">Save</button>
                    <button class="btn btn-delete"><img src="./remove.svg"></button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked><label class="task">See the Doctor</label>
                    <input type="text" class="task"><button class="edit">Edit</button>
                    <button class="btn btn-delete"><img src="./remove.svg"></button>
                </li>
            </ul>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
